<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />

	<title>Bootstrap blog template</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="asset/css/style_set.css" type="text/css">
	<link rel="stylesheet" href="asset/css/animate.css" >
	<!-- Modernizr JS -->
	<script src="asset/js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="asset/js/respond.min.js"></script>
	<![endif]-->
	<script src="asset/js/canvas2image.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="font-family: time;" class="colorGreen">
	<div class="container" >
		<div class="row">
			<div class="col-md-9">
				<h1 style="margin: 20px 0px 0px 0px; font-family: Special;color: #000000">BERRYFPOLIO</h1>
				<h4 style="font-family: time;color: #f8bb9c">上传你的课程作业，加快树莓生长！</h4>
			</div>
			<a id="ind_a" href="index_login.html" style="display: none;">index</a>
			<a id="port_a" href="portfolio.html" style="display: none;">portfile</a>
			<div class="col-md-2">
				<div class="imgbutton indexbutton" style="margin: 15px 0px 0px 90px;" onclick="ind_a.click()"></div>
			</div>
			<div class="col-md-1">
				<div class="imgbutton portbutton" style="margin: 15px 0px 0px 0px;" onclick="port_a.click()"></div>
			</div>
		</div>
	</div>
	<div class="container">
					<!-- Start Sign In Form -->
		<div class=" col-md-6 col-md-offset-3">
			<form action="portfolio.html" class="fh5co-form animate-box" data-animate-effect="fadeIn">
			<div class="row">
				
					<h2>Setting</h2>	
				
			</div>
			<div class="row">
				
					<div class="form-group">

						<label for="avatar_l" class="col-sm-3 control-label"><p>头像</p></label>
						<img onclick="avatar.click()" id="avatar_now" src="asset/image/avatarKen.png"  class="img-thumbnail avatar">
						<p style="margin-left:135px">点击图片上传</p>
						<input type="file" id="avatar" name="file" style="display: none;"/>
					</div>
				
			</div>
			<div class="row">
				
					<div class="form-group" >
						<label for="index_l" class="col-sm-3 control-label">主页介绍</label>
						<input type="text" class="form-control col-sm-3" id="intro_message" placeholder="0-25字"/>
					</div>
				
			</div>
			<div class="row">
				
					<div class="form-group" >
						<label for="index_l" class="col-sm-3 control-label">作品集名</label>
						 <input type="text" class="form-control col-sm-3" id="pName_message" placeholder="数字媒体资源管理">
					</div>
				
			</div>
			<div class="row">
				
						<div class="form-group" >
							<label for="portofio_l" class="col-sm-3 control-label">作品集介绍</label>
							<textarea class="col-sm-3 form-control" id="portofio_message" rows="5"></textarea>
						</div>
		
			</div>
			<div class="row">

						<div class="form-group ">
							<div style="margin: 30px 0px 0px 440px">
							<button  onclick="form.submit();" class = "btn-primary"></button>
						<!--<input type="submit" value=" " class="btn-primary">-->
						</div>
			
			</div>
		</form>
		</div>
					<!-- END Sign In Form -->
			</div>
		</div>
	</div>
	
	<script>
            document.getElementById('avatar').onchange = function() {
                var imgFile = this.files[0];
                var fr = new FileReader();
                fr.onload = function() {
                    document.getElementById('avatar_now').src = fr.result;
                };
                fr.readAsDataURL(imgFile);
            };
    </script>
	<script src="asset/js/jquery.min.js"></script>
	<script src="asset/bootstrap/js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="asset/js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="asset/js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="asset/js/main.js"></script>
 
</body>
</html>
