<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />

	<title>Bootstrap blog template</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="asset/css/style.css" type="text/css">
	<link rel="stylesheet" href="asset/css/animate.css" >
	<!-- Modernizr JS -->
	<script src="asset/js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="asset/js/respond.min.js"></script>
	<![endif]-->
	<script src="asset/js/canvas2image.js" type="text/javascript" charset="utf-8"></script>
</head>
<body onload="draw()" style="background-color: #eedff4">
	<div class="container" >
		<div class="row">
			<div class="col-md-9">
				<h1 style="margin: 20px 0px 0px 0px; font-family: Special;color: #000000">BERRYFPOLIO</h1>
				<h4 style="font-family: time;color: #aa67a3">注册新账号，加入树莓田！</h4>
			</div>
			<a id="ind_a" href="index_logout.html" style="display: none;">index</a>
			<a id="log_a" href="login.html" style="display: none;">login</a>
			<a id="reg_a" href="register.html" style="display: none;">register</a>
			<div class="col-md-1">
       			 <div class="imgbutton indexbutton" style="margin: 15px 0px 0px 0px;" onclick="ind_a.click()"></div>
      		</div>
			<div class="col-md-1">
				<div class="imgbutton logbutton" style="margin: 15px 0px 0px 0px;" onclick="log_a.click()"></div>
			</div>
			<div class="col-md-1">
				<div class="imgbutton signbutton" style="margin: 15px 0px 0px 0px;" onclick="reg_a.click()"></div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">  					
  			</div>
  		</div>
		<div class="row">
			<div class="col-md-4 ">
					<img width="324" height="450" src="asset/image/idol.png">
			</div>
			<div class="col-md-4 .col-md-offset-4">
					<!-- Start Sign In Form -->
				<form action="index_login.html"  class="fh5co-form animate-box" data-animate-effect="fadeIn">
				
					<h2>Sign In</h2>

					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="username" style="font-family: Time;" placeholder="用户名" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" style="font-family: Time;" placeholder="密码" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="check" class="sr-only">验证码</label>
						<input type="password" class="form-control" id="check" style="font-family: Time;" placeholder="验证码" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="remember"  style="font-family: Time;">
							<input type="checkbox" id="contract">同意注册条款
							<a href="contract.html"> 点击此处查看条款</a>
						</label>
					</div>
					
					<div class="form-group">
						<p  style="font-family: Time;">已经有了账号？ <a href="login.html">登陆</a> | <a>忘记密码</a></p>
					</div>
					<div class="form-group ">
						
		
						<button  style="margin: 0px 0px 0px 250px"  onclick="form.submit();" class = "btn-primary"></button>

						<!--<input type="submit" value=" " class="btn-primary">-->
					</div>
				</form>
					<!-- END Sign In Form -->
			</div>
			<div class="col-md-4">
					<canvas id="myCanvas" width="300" height="540">
			</div>
		</div>
	</div>
	

	<script src="asset/js/jquery.min.js"></script>
	<script src="asset/bootstrap/js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="asset/js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="asset/js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="asset/js/main.js"></script>
	<script>
		function draw(){
  			var c=document.getElementById("myCanvas"),
       			ctx=c.getContext('2d');
   			c.width=324;
    		c.height=450;
    		ctx.rect(0,0,c.width,c.height);
    		ctx.fillStyle='transparent';//画布填充颜色
    		ctx.fill();


    		var img1 = new Image;
    		img1.src = "asset/image/idol.png";
    		img1.onload=function(){
                ctx.drawImage(img1,0,0,324,450);
            }

      		ctx.font = "20px Special";
            ctx.fillStyle = "#da7256";
            var txt="Q3TY"
            ctx.globalCompositeOperation="source-over";
            ctx.fillText(txt, 140, 310);

		}
	</script>
 
</body>
</html>
